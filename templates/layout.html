<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divyansh-Films</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #fff; 
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #000; /* Dark background color for the header */
        }

        .header h1 {
            text-align: left;
            margin: 0;
            padding-left: 50px;
        }

        .menu {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .menu a:hover{
            color: red; 
        }

        .menu img {
            width: 30px; /* Adjust the width as needed */
            height: 30px; /* Adjust the height as needed */
            margin-right: 10px;
        }


        .content {
            margin-top: 120px; /* Adjust the top margin to avoid content being hidden under the fixed header */
        }

        .videos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            /* height: 100vh; */
        }

        .video-item {
            width: 70%; 
            margin-bottom: 20px;
            border: 2px solid white;
            overflow: hidden; 
            margin-top: 30px;
        }

        #videos video {
            width: 100%; /* Adjust the width as needed */
            height: 100%; /* Adjust the height as needed */
        }

        h1 {
            text-align: left;
            padding-left: 50px;
            margin-top: 50px;
            color: white;
        }
        p {
            text-align: left;
            margin-top: 20px;
            margin-bottom: 80px;
            padding-left: 155px; 
        }

        @media only screen and (max-width: 600px) {
            p {
                padding-left: 55px; /* Remove padding for smaller screens */
            }
        }
        

        .menu a:hover i.fa-instagram {
            color: red; /* Change the color as needed */
        }

    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}"><h1>Divyansh Films</h1></a>
        <div class="menu">
            <a href="{{ url_for('films') }}" {% if active_menu == 'films' %}class="active"{% endif %}>Films</a>
            <a href="{{ url_for('contact') }}" {% if active_menu == 'contact' %}class="active"{% endif %}>Contact</a>
            <a href="https://www.instagram.com/divyansh_461/" target="_blank">
                <i class="fa fa-instagram" style="font-size:25px; color:red"></i>
            </a>
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
